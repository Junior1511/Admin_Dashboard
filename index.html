<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="header"></div>
    <div class="side-bar">
        <img class="logo" src="icons/panda.svg" alt="panda_logo" width="75px">
        <h1 class="logo-text">Dashboard</h1>
        <img class="home" src="icons/home.svg" alt="home-logo" width="50px">
        <h2 class="home-text" >Home</h2>
        <img class="profile" src="icons/account-box.svg" alt="profile-logo" width="50px">
        <h2 class="profile-text">Profile</h2>
        <img class="message" src="icons/message-reply-text-outline.svg" alt="message-logo" width="50px">
        <h2 class="message-text">Message</h2>
        <img class="history" src="icons/history.svg" alt="history-logo" width="50px">
        <h2 class="history-text">History</h2>
        <img class="tasks" src="icons/note-outline.svg" alt="tasks-logo" width="50px">
        <h2 class="tasks-text">Tasks</h2>
        <img class="communities" src="icons/account-group.svg" alt="communities-logo" width="50px">
        <h2 class="communities-text">Communities</h2>
        <img class="settings" src="icons/cog.svg" alt="settings-logo" width="50px">
        <h2 class="settings-text">Settings</h2>
        <img class="support" src="icons/help.svg" alt="support-logo" width="50px">
        <h2 class="support-text">Support</h2>
        <img class="privacy" src="icons/security.svg" alt="privacy-logo" width="50px">
        <h2 class="privacy-text">Privacy</h2>
    </div>
    <div class="main-content"></div>
</body>
</html>
